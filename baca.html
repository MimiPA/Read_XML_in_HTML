<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
        }
    </style>

    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "maskapaiRS.xml", true);
            xmlhttp.send();
            xmlhttp.onreadystatechange = function () {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    var i;
                    var xmlDoc = xmlhttp.responseXML;
                    var table = "<tr><th>ID</th><th>From</th><th>To</th><th>Depart</th><th>Arrive</th><th>Price</th></tr>";
                    var x = xmlDoc.getElementsByTagName("flight");
                    for (i = 0; i < x.length; i++) {
                        table += "<tr><td>" + x[i].getElementsByTagName("ID")[0].childNodes[0].nodeValue +
                            "</td><td>" + x[i].getElementsByTagName("dari")[0].childNodes[0].nodeValue +
                            "</td><td>" + x[i].getElementsByTagName("ke")[0].childNodes[0].nodeValue +
                            "</td><td>" + x[i].getElementsByTagName("depart")[0].childNodes[0].nodeValue +
                            "</td><td>" + x[i].getElementsByTagName("arrive")[0].childNodes[0].nodeValue +
                            "</td><td>" + x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue +
                            "</td></tr>";
                    }
                    document.getElementById("demo").innerHTML = table;
                }
            };
        }
    </script>
